<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王琳科的私人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 粒子类
        class Particle {
            constructor(x, y, targetX, targetY, isExplosion = false) {
                this.x = x + (Math.random() - 0.5) * 100;
                this.y = y + (Math.random() - 0.5) * 100;
                this.targetX = targetX;
                this.targetY = targetY;
                this.size = Math.random() * 4 + 2; // ✅ 更大尺寸
                this.opacity = Math.random() * 0.5 + 0.5; // ✅ 更高不透明度
                this.speed = 0.02 + Math.random() * 0.03;
                this.angle = Math.random() * Math.PI * 2;
                this.drift = (Math.random() - 0.5) * 2;
                this.pulseOffset = Math.random() * Math.PI * 2;
                this.isExplosion = isExplosion;
                this.birthTime = isExplosion ? Date.now() : null;
                this.isDead = false;
            }
            
            update(time, mouseInfluence) {
                if (this.isExplosion && time - this.birthTime > 3000) {
                    this.isDead = true;
                    return;
                }

                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx * this.speed;
                this.y += dy * this.speed;
                
                this.x += Math.sin(time * 0.001 + this.angle) * this.drift;
                this.y += Math.cos(time * 0.001 + this.angle) * this.drift;
                
                const pulse = Math.sin(time * 0.003 + this.pulseOffset) * 0.5 + 0.5;
                this.currentSize = this.size * (0.8 + pulse * 0.4);
                this.currentOpacity = this.opacity * (0.6 + pulse * 0.4) * mouseInfluence;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.currentOpacity;

                // ✅ 锐化渐变：光效更集中
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.currentSize * 1.2
                );
                gradient.addColorStop(0, '#00ffaa');
                gradient.addColorStop(0.7, '#00dd88');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentSize, 0, Math.PI * 2);
                ctx.fill();
                
                // ✅ 更大更亮的中心点，增强清晰度
                ctx.globalAlpha = this.currentOpacity * 0.9;
                ctx.fillStyle = '#ffffff'; // 纯白高光
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentSize * 0.5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // 生成心形路径点
        function generateHeartPoints(centerX, centerY, scale = 1) {
            const points = [];
            const numPoints = 800;
            
            for (let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                points.push({ x: centerX + x * scale, y: centerY + y * scale });
            }
            
            for (let i = 0; i < 200; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = (Math.random() * 100 + 50) * scale;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                points.push({ x, y });
            }
            
            return points;
        }
        
        // 初始化粒子系统
        let particles = [];
        let mouseInfluence = 1;
        let lastMouseMove = Date.now();
        
        function initParticles() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 500 * 10;
            
            const heartPoints = generateHeartPoints(centerX, centerY, scale);
            particles = [];
            
            heartPoints.forEach(point => {
                particles.push(new Particle(
                    centerX + (Math.random() - 0.5) * 200,
                    centerY + (Math.random() - 0.5) * 200,
                    point.x,
                    point.y,
                    false
                ));
            });
        }
        
        // 鼠标交互
        canvas.addEventListener('mousemove', (e) => {
            lastMouseMove = Date.now();
            mouseInfluence = Math.min(mouseInfluence + 0.1, 2);
        });
        
        canvas.addEventListener('click', (e) => {
            mouseInfluence = 3;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            for (let i = 0; i < 30; i++) {
                const angle = (Math.PI * 2 / 30) * i;
                const distance = Math.random() * 100 + 50;
                const x = mouseX + Math.cos(angle) * distance;
                const y = mouseY + Math.sin(angle) * distance;
                
                particles.push(new Particle(mouseX, mouseY, x, y, true));
            }
        });
        
        // 动画循环
        function animate() {
            const currentTime = Date.now();
            
            if (currentTime - lastMouseMove > 2000) {
                mouseInfluence = Math.max(mouseInfluence * 0.99, 1);
            }
            
            // ✅ 关闭图像平滑（轻微提升清晰度）
            ctx.imageSmoothingEnabled = false;

            // 清空画布
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制粒子
            particles = particles.filter(particle => {
                particle.update(currentTime, mouseInfluence);
                if (!particle.isDead) {
                    particle.draw(ctx);
                    return true;
                }
                return false;
            });
            
            // 背景星星（保持原样）
            if (Math.random() < 0.3) {
                ctx.save();
                ctx.globalAlpha = Math.random() * 0.5;
                ctx.fillStyle = '#00ffaa';
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                ctx.restore();
            }
            
            requestAnimationFrame(animate);
        }
        
        initParticles();
        animate();
        
        window.addEventListener('resize', () => {
            setTimeout(initParticles, 100);
        });
    </script>
</body>
</html>

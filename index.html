<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>贪吃蛇小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            touch-action: none;
        }
        
        .game-container {
            display: inline-block;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 100%;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background-color: #f8f8f8;
            max-width: 100%;
            height: auto;
        }
        
        .score {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        
        .controls {
            margin: 10px 0;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            min-width: 100px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .mobile-controls {
            display: none;
            margin-top: 15px;
        }
        
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            justify-content: center;
            margin: 0 auto;
            width: fit-content;
        }
        
        .d-pad-btn {
            background-color: rgba(0,0,0,0.1);
            border: 2px solid #666;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #666;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .d-pad-btn:active {
            background-color: rgba(0,0,0,0.3);
        }
        
        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 3; }
        
        .instructions {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            .d-pad {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
            }
            
            .d-pad-btn {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 贪吃蛇游戏</h1>
        <div class="score">得分: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <div class="controls">
            <button onclick="startGame()">开始游戏</button>
            <button onclick="pauseGame()">暂停</button>
            <button onclick="resetGame()">重新开始</button>
        </div>
        
        <!-- 手机虚拟按键 -->
        <div class="mobile-controls">
            <div class="d-pad">
                <div class="d-pad-btn up-btn" ontouchstart="changeDirection('up')" ontouchend="preventDefault()">↑</div>
                <div class="d-pad-btn left-btn" ontouchstart="changeDirection('left')" ontouchend="preventDefault()">←</div>
                <div class="d-pad-btn right-btn" ontouchstart="changeDirection('right')" ontouchend="preventDefault()">→</div>
                <div class="d-pad-btn down-btn" ontouchstart="changeDirection('down')" ontouchend="preventDefault()">↓</div>
            </div>
        </div>
        
        <div class="instructions">
            <p>💻 电脑：使用方向键控制</p>
            <p>📱 手机：点击虚拟按键或滑动屏幕控制</p>
            <p>吃到食物得分，撞到墙壁或自己游戏结束</p>
        </div>
    </div>

    <script>
        // 游戏变量
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        const gridSize = 15;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        let touchStartX = 0;
        let touchStartY = 0;
        
        // 初始化游戏
        function initGame() {
            // 初始化蛇
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // 生成食物
            generateFood();
            
            // 重置方向和分数
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreElement.textContent = score;
        }
        
        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // 确保食物不在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = '#eee';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= gridWidth; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= gridHeight; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // 蛇头
                    ctx.fillStyle = '#4CAF50';
                } else {
                    // 蛇身
                    ctx.fillStyle = '#8BC34A';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
                
                // 蛇头的眼睛
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    // 根据方向绘制眼睛
                    if (direction === 'right') {
                        ctx.fillRect((segment.x + 0.7) * gridSize, (segment.y + 0.2) * gridSize, 2, 2);
                        ctx.fillRect((segment.x + 0.7) * gridSize, (segment.y + 0.6) * gridSize, 2, 2);
                    } else if (direction === 'left') {
                        ctx.fillRect((segment.x + 0.2) * gridSize, (segment.y + 0.2) * gridSize, 2, 2);
                        ctx.fillRect((segment.x + 0.2) * gridSize, (segment.y + 0.6) * gridSize, 2, 2);
                    } else if (direction === 'up') {
                        ctx.fillRect((segment.x + 0.2) * gridSize, (segment.y + 0.2) * gridSize, 2, 2);
                        ctx.fillRect((segment.x + 0.6) * gridSize, (segment.y + 0.2) * gridSize, 2, 2);
                    } else if (direction === 'down') {
                        ctx.fillRect((segment.x + 0.2) * gridSize, (segment.y + 0.7) * gridSize, 2, 2);
                        ctx.fillRect((segment.x + 0.6) * gridSize, (segment.y + 0.7) * gridSize, 2, 2);
                    }
                }
            });
            
            // 绘制食物
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // 更新游戏状态
        function update() {
            if (!gameRunning) return;
            
            // 更新方向
            direction = nextDirection;
            
            // 计算新头部位置
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // 检查碰撞墙壁
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // 检查碰撞自己
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // 将新头部添加到蛇
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                scoreElement.textContent = score;
                
                // 生成新食物
                generateFood();
            } else {
                // 移除尾部
                snake.pop();
            }
        }
        
        // 游戏主循环
        function gameStep() {
            update();
            draw();
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop = setInterval(gameStep, 150);
            }
        }
        
        // 暂停游戏
        function pauseGame() {
            gameRunning = false;
            clearInterval(gameLoop);
        }
        
        // 重置游戏
        function resetGame() {
            pauseGame();
            initGame();
            draw();
        }
        
        // 游戏结束
        function gameOver() {
            pauseGame();
            setTimeout(() => {
                alert(`游戏结束！你的得分是：${score}`);
            }, 100);
        }
        
        // 改变方向
        function changeDirection(newDirection) {
            // 防止反向移动
            if (
                (direction === 'up' && newDirection === 'down') ||
                (direction === 'down' && newDirection === 'up') ||
                (direction === 'left' && newDirection === 'right') ||
                (direction === 'right' && newDirection === 'left')
            ) {
                return;
            }
            nextDirection = newDirection;
        }
        
        // 防止默认行为
        function preventDefault(e) {
            if (e) e.preventDefault();
        }
        
        // 键盘控制（电脑）
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    event.preventDefault();
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    event.preventDefault();
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    event.preventDefault();
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    event.preventDefault();
                    break;
            }
        });
        
        // 触摸滑动控制（手机）
        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });
        
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
        });
        
        canvas.addEventListener('touchend', function(e) {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // 判断滑动方向
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // 水平滑动
                if (diffX > 30) {
                    changeDirection('right');
                } else if (diffX < -30) {
                    changeDirection('left');
                }
            } else {
                // 垂直滑动
                if (diffY > 30) {
                    changeDirection('down');
                } else if (diffY < -30) {
                    changeDirection('up');
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
            e.preventDefault();
        });
        
        // 初始化游戏
        initGame();
        draw();
    </script>
</body>
</html>

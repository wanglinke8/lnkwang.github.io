<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实心跳动粒子爱心</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <script>
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');

    // 自适应画布大小
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // 粒子类
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 2 + 1; // 1~3px
        this.color = '#ff69b4'; // 粉红
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // 生成实心爱心粒子（含内部填充）
    function generateHeartParticles(scale) {
      const particles = [];
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const size = Math.min(canvas.width, canvas.height) / 2; // ← 改为1/2屏幕大小

      // 外轮廓 + 内部填充
      for (let i = 0; i < 800; i++) { // ← 更多粒子，轮廓更密
        const t = (i / 800) * Math.PI * 2;
        const x = 16 * Math.sin(t) ** 3;
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

        const particleX = centerX + x * scale * size / 20;
        const particleY = centerY + y * scale * size / 20;

        particles.push(new Particle(particleX, particleY));
      }

      // 填充心形内部（极坐标随机采样）
      for (let i = 0; i < 1200; i++) { // ← 新增：内部填充1200粒子
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * 12; // 心形最大半径约16，用12确保在内部

        const x = radius * Math.sin(angle) ** 3;
        const y = -radius * (13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)) / 16;

        const particleX = centerX + x * scale * size / 20;
        const particleY = centerY + y * scale * size / 20;

        particles.push(new Particle(particleX, particleY));
      }

      return particles;
    }

    let scale = 1;
    let growing = true;

    // 动画循环（跳动更慢）
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 缓慢跳动
      if (growing) {
        scale += 0.005; // ← 更慢
        if (scale > 1.15) growing = false; // 幅度稍小，更柔和
      } else {
        scale -= 0.005;
        if (scale < 0.95) growing = true;
      }

      const particles = generateHeartParticles(scale);
      particles.forEach(p => p.draw());

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>

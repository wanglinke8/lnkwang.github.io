<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>琳</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            cursor: pointer;
        }
        
        .info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffaa;
            font-size: 14px;
            opacity: 0.7;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 粒子类
        class Particle {
            constructor(x, y, targetX, targetY, isExplosion = false) {
                this.x = x + (Math.random() - 0.5) * 100;
                this.y = y + (Math.random() - 0.5) * 100;
                this.targetX = targetX;
                this.targetY = targetY;
                this.size = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.8 + 0.2;
                this.speed = 0.02 + Math.random() * 0.03;
                this.angle = Math.random() * Math.PI * 2;
                this.drift = (Math.random() - 0.5) * 2;
                this.pulseOffset = Math.random() * Math.PI * 2;
                this.isExplosion = isExplosion; // 是否为爆炸粒子
                this.birthTime = isExplosion ? Date.now() : null; // 仅爆炸粒子记录出生时间
                this.isDead = false;
            }
            
            update(time, mouseInfluence) {
                // 如果是爆炸粒子且存活超过3秒，标记死亡
                if (this.isExplosion && time - this.birthTime > 3000) {
                    this.isDead = true;
                    return;
                }

                // 向目标位置移动
                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx * this.speed;
                this.y += dy * this.speed;
                
                // 添加轻微的漂移效果
                this.x += Math.sin(time * 0.001 + this.angle) * this.drift;
                this.y += Math.cos(time * 0.001 + this.angle) * this.drift;
                
                // 脉冲效果
                const pulse = Math.sin(time * 0.003 + this.pulseOffset) * 0.5 + 0.5;
                this.currentSize = this.size * (0.8 + pulse * 0.4);
                this.currentOpacity = this.opacity * (0.6 + pulse * 0.4) * mouseInfluence;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.currentOpacity;
                
                // 创建渐变效果
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.currentSize * 2
                );
                gradient.addColorStop(0, '#00ffaa');
                gradient.addColorStop(0.5, '#00dd88');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentSize, 0, Math.PI * 2);
                ctx.fill();
                
                // 添加内部亮点
                ctx.globalAlpha = this.currentOpacity * 0.8;
                ctx.fillStyle = '#88ffcc';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentSize * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // 生成心形路径点
        function generateHeartPoints(centerX, centerY, scale = 1) {
            const points = [];
            const numPoints = 800; // 增加粒子数量
            
            for (let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * Math.PI * 2;
                
                // 心形参数方程
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                points.push({
                    x: centerX + x * scale,
                    y: centerY + y * scale
                });
            }
            
            // 添加一些散落的粒子
            for (let i = 0; i < 200; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = (Math.random() * 100 + 50) * scale;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                
                points.push({ x, y });
            }
            
            return points;
        }
        
        // 初始化粒子系统
        let particles = [];
        let mouseInfluence = 1;
        let lastMouseMove = Date.now();
        
        function initParticles() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 500 * 10; // 增大心形的缩放比例
            
            const heartPoints = generateHeartPoints(centerX, centerY, scale);
            particles = [];
            
            heartPoints.forEach(point => {
                particles.push(new Particle(
                    centerX + (Math.random() - 0.5) * 200,
                    centerY + (Math.random() - 0.5) * 200,
                    point.x,
                    point.y,
                    false // 不是爆炸粒子，永生
                ));
            });
        }
        
        // 鼠标交互
        canvas.addEventListener('mousemove', (e) => {
            lastMouseMove = Date.now();
            mouseInfluence = Math.min(mouseInfluence + 0.1, 2);
        });
        
        canvas.addEventListener('click', (e) => {
            mouseInfluence = 3;
            
            // 添加爆炸效果
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            for (let i = 0; i < 30; i++) {
                const angle = (Math.PI * 2 / 30) * i;
                const distance = Math.random() * 100 + 50;
                const x = mouseX + Math.cos(angle) * distance;
                const y = mouseY + Math.sin(angle) * distance;
                
                particles.push(new Particle(mouseX, mouseY, x, y, true)); // ✅ 标记为爆炸粒子
            }
        });
        
        // 动画循环
        function animate() {
            const currentTime = Date.now();
            
            // 逐渐减少鼠标影响
            if (currentTime - lastMouseMove > 2000) {
                mouseInfluence = Math.max(mouseInfluence * 0.99, 1);
            }
            
            // 清空画布
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制粒子，过滤掉死亡粒子
            particles = particles.filter(particle => {
                particle.update(currentTime, mouseInfluence);
                if (!particle.isDead) {
                    particle.draw(ctx);
                    return true; // 保留活粒子
                }
                return false; // 移除死粒子
            });
            
            // 添加背景星星效果
            if (Math.random() < 0.3) {
                ctx.save();
                ctx.globalAlpha = Math.random() * 0.5;
                ctx.fillStyle = '#00ffaa';
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                ctx.restore();
            }
            
            requestAnimationFrame(animate);
        }
        
        // 启动动画
        initParticles();
        animate();
        
        // 窗口大小改变时重新初始化
        window.addEventListener('resize', () => {
            setTimeout(initParticles, 100);
        });
    </script>
</body>
</html>

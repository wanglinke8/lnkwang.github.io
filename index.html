<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>è´ªåƒè›‡å°æ¸¸æˆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            touch-action: none;
        }
        
        .game-container {
            display: inline-block;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 100%;
        }
        
        #gameCanvas {
            border: 2px solid #333;
            background-color: #f8f8f8;
            max-width: 100%;
            height: auto;
        }
        
        .score {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        
        .controls {
            margin: 10px 0;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            min-width: 100px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .mobile-controls {
            display: none;
            margin-top: 15px;
        }
        
        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            justify-content: center;
            margin: 0 auto;
            width: fit-content;
        }
        
        .d-pad-btn {
            background-color: rgba(0,0,0,0.1);
            border: 2px solid #666;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #666;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .d-pad-btn:active {
            background-color: rgba(0,0,0,0.3);
        }
        
        .up-btn { grid-column: 2; grid-row: 1; }
        .left-btn { grid-column: 1; grid-row: 2; }
        .right-btn { grid-column: 3; grid-row: 2; }
        .down-btn { grid-column: 2; grid-row: 3; }
        
        .instructions {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            .d-pad {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
            }
            
            .d-pad-btn {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        <div class="score">å¾—åˆ†: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <div class="controls">
            <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button onclick="pauseGame()">æš‚åœ</button>
            <button onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
        
        <!-- æ‰‹æœºè™šæ‹ŸæŒ‰é”® -->
        <div class="mobile-controls">
            <div class="d-pad">
                <div class="d-pad-btn up-btn" ontouchstart="changeDirection('up')" ontouchend="preventDefault()">â†‘</div>
                <div class="d-pad-btn left-btn" ontouchstart="changeDirection('left')" ontouchend="preventDefault()">â†</div>
                <div class="d-pad-btn right-btn" ontouchstart="changeDirection('right')" ontouchend="preventDefault()">â†’</div>
                <div class="d-pad-btn down-btn" ontouchstart="changeDirection('down')" ontouchend="preventDefault()">â†“</div>
            </div>
        </div>
        
        <div class="instructions">
            <p>ğŸ’» ç”µè„‘ï¼šä½¿ç”¨æ–¹å‘é”®æ§åˆ¶</p>
            <p>ğŸ“± æ‰‹æœºï¼šç‚¹å‡»è™šæ‹ŸæŒ‰é”®æˆ–æ»‘åŠ¨å±å¹•æ§åˆ¶</p>
            <p>åƒåˆ°é£Ÿç‰©å¾—åˆ†ï¼Œæ’åˆ°å¢™å£æˆ–è‡ªå·±æ¸¸æˆç»“æŸ</p>
        </div>
    </div>

    <script>
        // æ¸¸æˆå˜é‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        
        const gridSize = 15;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        let touchStartX = 0;
        let touchStartY = 0;
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // åˆå§‹åŒ–è›‡
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // ç”Ÿæˆé£Ÿç‰©
            generateFood();
            
            // é‡ç½®æ–¹å‘å’Œåˆ†æ•°
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreElement.textContent = score;
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gridWidth),
                y: Math.floor(Math.random() * gridHeight)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#f8f8f8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼çº¿
            ctx.strokeStyle = '#eee';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= gridWidth; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= gridHeight; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#4CAF50';
                } else {
                    // è›‡èº«
                    ctx.fillStyle = '#8BC34A';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
                
                // è›‡å¤´çš„çœ¼ç›
                if (index === 0) {
                    ctx.fillStyle = 'white';
                    // æ ¹æ®æ–¹å‘ç»˜åˆ¶çœ¼ç›
                    if (direction === 'right') {
                        ctx.fillRect((segment.x + 0.7) * gridSize, (segment.y + 0.2) * gridSize, 2, 2);
                        ctx.fillRect((segment.x + 0.7) * gridSize, (segment.y + 0.6) * gridSize, 2, 2);
                    } else if (direction === 'left') {
                        ctx.fillRect((segment.x + 0.2) * gridSize, (segment.y + 0.2) * gridSize, 2, 2);
                        ctx.fillRect((segment.x + 0.2) * gridSize, (segment.y + 0.6) * gridSize, 2, 2);
                    } else if (direction === 'up') {
                        ctx.fillRect((segment.x + 0.2) * gridSize, (segment.y + 0.2) * gridSize, 2, 2);
                        ctx.fillRect((segment.x + 0.6) * gridSize, (segment.y + 0.2) * gridSize, 2, 2);
                    } else if (direction === 'down') {
                        ctx.fillRect((segment.x + 0.2) * gridSize, (segment.y + 0.7) * gridSize, 2, 2);
                        ctx.fillRect((segment.x + 0.6) * gridSize, (segment.y + 0.7) * gridSize, 2, 2);
                    }
                }
            });
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (!gameRunning) return;
            
            // æ›´æ–°æ–¹å‘
            direction = nextDirection;
            
            // è®¡ç®—æ–°å¤´éƒ¨ä½ç½®
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch (direction) {
                case 'up':
                    head.y--;
                    break;
                case 'down':
                    head.y++;
                    break;
                case 'left':
                    head.x--;
                    break;
                case 'right':
                    head.x++;
                    break;
            }
            
            // æ£€æŸ¥ç¢°æ’å¢™å£
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥ç¢°æ’è‡ªå·±
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // å°†æ–°å¤´éƒ¨æ·»åŠ åˆ°è›‡
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                // å¢åŠ åˆ†æ•°
                score += 10;
                scoreElement.textContent = score;
                
                // ç”Ÿæˆæ–°é£Ÿç‰©
                generateFood();
            } else {
                // ç§»é™¤å°¾éƒ¨
                snake.pop();
            }
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameStep() {
            update();
            draw();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop = setInterval(gameStep, 150);
            }
        }
        
        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            gameRunning = false;
            clearInterval(gameLoop);
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            pauseGame();
            initGame();
            draw();
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            pauseGame();
            setTimeout(() => {
                alert(`æ¸¸æˆç»“æŸï¼ä½ çš„å¾—åˆ†æ˜¯ï¼š${score}`);
            }, 100);
        }
        
        // æ”¹å˜æ–¹å‘
        function changeDirection(newDirection) {
            // é˜²æ­¢åå‘ç§»åŠ¨
            if (
                (direction === 'up' && newDirection === 'down') ||
                (direction === 'down' && newDirection === 'up') ||
                (direction === 'left' && newDirection === 'right') ||
                (direction === 'right' && newDirection === 'left')
            ) {
                return;
            }
            nextDirection = newDirection;
        }
        
        // é˜²æ­¢é»˜è®¤è¡Œä¸º
        function preventDefault(e) {
            if (e) e.preventDefault();
        }
        
        // é”®ç›˜æ§åˆ¶ï¼ˆç”µè„‘ï¼‰
        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp':
                    changeDirection('up');
                    event.preventDefault();
                    break;
                case 'ArrowDown':
                    changeDirection('down');
                    event.preventDefault();
                    break;
                case 'ArrowLeft':
                    changeDirection('left');
                    event.preventDefault();
                    break;
                case 'ArrowRight':
                    changeDirection('right');
                    event.preventDefault();
                    break;
            }
        });
        
        // è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶ï¼ˆæ‰‹æœºï¼‰
        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });
        
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
        });
        
        canvas.addEventListener('touchend', function(e) {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // åˆ¤æ–­æ»‘åŠ¨æ–¹å‘
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // æ°´å¹³æ»‘åŠ¨
                if (diffX > 30) {
                    changeDirection('right');
                } else if (diffX < -30) {
                    changeDirection('left');
                }
            } else {
                // å‚ç›´æ»‘åŠ¨
                if (diffY > 30) {
                    changeDirection('down');
                } else if (diffY < -30) {
                    changeDirection('up');
                }
            }
            
            touchStartX = 0;
            touchStartY = 0;
            e.preventDefault();
        });
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
        draw();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王琳科的私人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // 粒子类
        class Particle {
            constructor(x, y, targetX, targetY, isExplosion = false) {
                this.x = x + (Math.random() - 0.5) * 100;
                this.y = y + (Math.random() - 0.5) * 100;
                this.targetX = targetX;
                this.targetY = targetY;
                this.size = Math.random() * 1.5 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.5;
                this.speed = 0.02 + Math.random() * 0.03;
                this.angle = Math.random() * Math.PI * 2;
                this.drift = (Math.random() - 0.5) * 2;
                this.pulseOffset = Math.random() * Math.PI * 2;
                this.isExplosion = isExplosion;
                this.birthTime = isExplosion ? Date.now() : null;
                this.isDead = false;
            }
            
            update(time, mouseInfluence) {
                if (this.isExplosion && time - this.birthTime > 3000) {
                    this.isDead = true;
                    return;
                }

                const dx = this.targetX - this.x;
                const dy = this.targetY - this.y;
                this.x += dx * this.speed;
                this.y += dy * this.speed;
                
                this.x += Math.sin(time * 0.001 + this.angle) * this.drift;
                this.y += Math.cos(time * 0.001 + this.angle) * this.drift;
                
                const pulse = Math.sin(time * 0.003 + this.pulseOffset) * 0.5 + 0.5;
                this.currentSize = this.size * (0.8 + pulse * 0.4);
                this.currentOpacity = this.opacity * (0.6 + pulse * 0.4) * mouseInfluence;
            }
            
            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.currentOpacity;

                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.currentSize * 1.2
                );
                gradient.addColorStop(0, '#00ffaa');
                gradient.addColorStop(0.7, '#00dd88');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentSize, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.globalAlpha = this.currentOpacity * 0.9;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.currentSize * 0.7, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // 生成心形路径点
        function generateHeartPoints(centerX, centerY, scale = 1) {
            const points = [];
            const numPoints = 1500;
            
            for (let i = 0; i < numPoints; i++) {
                const t = (i / numPoints) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                points.push({ x: centerX + x * scale, y: centerY + y * scale });
            }
            
            for (let i = 0; i < 500; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = (Math.random() * 100 + 50) * scale;
                const x = centerX + Math.cos(angle) * distance;
                const y = centerY + Math.sin(angle) * distance;
                points.push({ x, y });
            }
            
            return points;
        }
        
        // 初始化粒子系统
        let particles = [];
        let mouseInfluence = 1;
        let lastMouseMove = Date.now();
        let isMousePressed = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        
        function initParticles() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 500 * 10;
            
            const heartPoints = generateHeartPoints(centerX, centerY, scale);
            particles = [];
            
            heartPoints.forEach(point => {
                particles.push(new Particle(
                    centerX + (Math.random() - 0.5) * 200,
                    centerY + (Math.random() - 0.5) * 200,
                    point.x,
                    point.y,
                    false
                ));
            });
        }
        
        // 鼠标交互 - 改为滑动模式
        canvas.addEventListener('mousedown', (e) => {
            isMousePressed = true;
            const rect = canvas.getBoundingClientRect();
            lastMouseX = e.clientX - rect.left;
            lastMouseY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mouseup', () => {
            isMousePressed = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            isMousePressed = false;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            lastMouseMove = Date.now();
            mouseInfluence = Math.min(mouseInfluence + 0.1, 2);
            
            if (isMousePressed) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                // 计算鼠标移动距离
                const deltaX = mouseX - lastMouseX;
                const deltaY = mouseY - lastMouseY;
                const moveDistance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                // 只有在移动足够距离时才生成粒子
                if (moveDistance > 5) {
                    mouseInfluence = 3;
                    
                    // 根据移动速度调整粒子数量
                    const particleCount = Math.min(Math.floor(moveDistance / 10), 15);
                    
                    for (let i = 0; i < particleCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * 50 + 20;
                        const targetX = mouseX + Math.cos(angle) * distance;
                        const targetY = mouseY + Math.sin(angle) * distance;
                        
                        particles.push(new Particle(mouseX, mouseY, targetX, targetY, true));
                    }
                    
                    // 更新上一次鼠标位置
                    lastMouseX = mouseX;
                    lastMouseY = mouseY;
                }
            }
        });
        
        // 触摸设备支持
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isMousePressed = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            lastMouseX = touch.clientX - rect.left;
            lastMouseY = touch.clientY - rect.top;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isMousePressed = false;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            lastMouseMove = Date.now();
            mouseInfluence = Math.min(mouseInfluence + 0.1, 2);
            
            if (isMousePressed) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const mouseX = touch.clientX - rect.left;
                const mouseY = touch.clientY - rect.top;
                
                const deltaX = mouseX - lastMouseX;
                const deltaY = mouseY - lastMouseY;
                const moveDistance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (moveDistance > 5) {
                    mouseInfluence = 3;
                    
                    const particleCount = Math.min(Math.floor(moveDistance / 10), 15);
                    
                    for (let i = 0; i < particleCount; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const distance = Math.random() * 50 + 20;
                        const targetX = mouseX + Math.cos(angle) * distance;
                        const targetY = mouseY + Math.sin(angle) * distance;
                        
                        particles.push(new Particle(mouseX, mouseY, targetX, targetY, true));
                    }
                    
                    lastMouseX = mouseX;
                    lastMouseY = mouseY;
                }
            }
        });
        
        // 动画循环
        function animate() {
            const currentTime = Date.now();
            
            if (currentTime - lastMouseMove > 2000) {
                mouseInfluence = Math.max(mouseInfluence * 0.99, 1);
            }
            
            ctx.imageSmoothingEnabled = false;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles = particles.filter(particle => {
                particle.update(currentTime, mouseInfluence);
                if (!particle.isDead) {
                    particle.draw(ctx);
                    return true;
                }
                return false;
            });
            
            if (Math.random() < 0.1) {
                ctx.save();
                ctx.globalAlpha = Math.random() * 0.3;
                ctx.fillStyle = '#00ffaa';
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 1.5,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                ctx.restore();
            }
            
            requestAnimationFrame(animate);
        }
        
        initParticles();
        animate();
        
        window.addEventListener('resize', () => {
            setTimeout(initParticles, 100);
        });
    </script>
</body>
</html>

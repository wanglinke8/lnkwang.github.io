<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>鼓楼 - 赵雷</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #1a2a6c 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .drum-tower {
            position: absolute;
            width: 80px;
            height: 120px;
            opacity: 0.15;
            animation: float 20s infinite linear;
        }

        .drum-tower::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            top: 20px;
            left: 10px;
        }

        .drum-tower::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 0;
            left: 20px;
        }

        @keyframes float {
            0% {
                transform: translateX(-200px) translateY(50vh) rotate(0deg);
            }
            100% {
                transform: translateX(calc(100vw + 200px)) translateY(20vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .back-button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        .header-info {
            margin-left: 15px;
            flex: 1;
            overflow: hidden;
        }

        .song-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #ffffff, #f8f9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            font-size: 1.1rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-top: 25px;
        }

        .player-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: rotateAlbum 20s linear infinite paused;
        }

        .album-art.playing {
            animation-play-state: running;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            pointer-events: none;
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes rotateAlbum {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .progress-section {
            width: 100%;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            width: 100%;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .play-button {
            width: 65px;
            height: 65px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            font-size: 1.5rem;
        }

        .control-button:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .lyrics-section {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            position: relative;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .lyrics-section h3 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.9;
        }

        .lyrics-container {
            line-height: 2;
            font-size: 1rem;
            font-weight: 300;
        }

        .lyric-line {
            margin-bottom: 12px;
            padding: 6px 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 8px;
            position: relative;
            text-align: center;
        }

        .lyric-line.active {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            color: #fff;
            font-weight: 500;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .lyric-line.active::before {
            content: '♪';
            position: absolute;
            left: 5px;
            top: 6px;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .scroll-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .scroll-indicator.show {
            opacity: 1;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 350px;
                gap: 30px;
            }

            .album-art {
                width: 300px;
                height: 300px;
            }

            .play-button {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="background-animation">
    <div class="drum-tower" style="animation-delay: 0s;"></div>
    <div class="drum-tower" style="animation-delay: 5s;"></div>
    <div class="drum-tower" style="animation-delay: 10s;"></div>
    <div class="drum-tower" style="animation-delay: 15s;"></div>
</div>
<div class="container">
    <div class="header">
        <button class="back-button" onclick="goBack()">←</button>
        <div class="header-info">
            <h1 class="song-title">鼓楼</h1>
            <p class="artist-name">赵雷</p>
        </div>
    </div>
    <div class="main-content">
        <div class="player-section">
            <div class="album-art" id="albumArt">
                <img src="鼓楼.jpg" alt="赵雷 - 鼓楼">
            </div>
            <div class="progress-section">
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
                <div class="progress-bar" onclick="seekTo(event)">
                    <div class="progress-fill" id="progress"></div>
                </div>
            </div>
            <div class="controls">
                <button class="control-button" onclick="rewind()">⏪</button>
                <button class="control-button play-button" id="playButton" onclick="togglePlay()">▶</button>
                <button class="control-button" onclick="fastForward()">⏩</button>
            </div>
        </div>
        <div class="lyrics-section" id="lyricsSection">
            <div class="scroll-indicator" id="scrollIndicator"></div>
            <h3>歌词</h3>
            <div class="lyrics-container" id="lyricsContainer"></div>
        </div>
    </div>
</div>
<script>
    const audio = new Audio('赵雷-鼓楼.wav');
    audio.loop = true;
    const albumArt = document.getElementById('albumArt');
    let durationUpdated = false;
    let isPlaying = false;

    // 格式化时间显示
    function formatTime(seconds) {
        if (isNaN(seconds) || seconds === Infinity) return '0:00';
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return m + ':' + (s < 10 ? '0' : '') + s;
    }

    // 更新总时间
    function updateTotalTime() {
        if (durationUpdated) return;
        if (!audio.duration || isNaN(audio.duration) || !isFinite(audio.duration)) return;

        document.getElementById('total-time').textContent = formatTime(audio.duration);
        durationUpdated = true;
    }

    // 更新进度条
    function updateProgress() {
        if (audio.duration && isFinite(audio.duration)) {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress').style.width = progressPercent + '%';
            document.getElementById('current-time').textContent = formatTime(audio.currentTime);
        }
    }

    // 播放/暂停切换
    function togglePlay() {
        const btn = document.getElementById('playButton');
        if (audio.paused) {
            // 在移动端，首次播放需要用户交互
            audio.play().then(() => {
                isPlaying = true;
                btn.textContent = '⏸';
                albumArt.classList.add('playing');
                // 确保获取到duration
                updateTotalTime();
            }).catch(error => {
                console.log('播放失败，需要用户交互:', error);
            });
        } else {
            audio.pause();
            isPlaying = false;
            btn.textContent = '▶';
            albumArt.classList.remove('playing');
        }
    }

    // 快退
    function rewind() {
        audio.currentTime = Math.max(0, audio.currentTime - 5);
    }

    // 快进
    function fastForward() {
        if (audio.duration && isFinite(audio.duration)) {
            audio.currentTime = Math.min(audio.duration, audio.currentTime + 5);
        }
    }

    // 拖拽进度条
    function seekTo(e) {
        if (!audio.duration || !isFinite(audio.duration)) return;
        const rect = e.currentTarget.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        audio.currentTime = percent * audio.duration;
    }

    // 返回上一页
    function goBack() {
        if (window.history.length > 1) window.history.back(); else location.href = '../music.html';
    }

    // 监听音频事件
    audio.addEventListener('loadedmetadata', updateTotalTime);
    audio.addEventListener('canplay', updateTotalTime);
    audio.addEventListener('timeupdate', () => {
        updateTotalTime();
        updateProgress();
    });
    audio.addEventListener('ended', () => {
        document.getElementById('playButton').textContent = '▶';
        albumArt.classList.remove('playing');
        isPlaying = false;
    });

    // 在页面加载完成后尝试获取音频信息
    window.addEventListener('load', () => {
        // 尝试加载音频
        audio.load();
    });

    // 在用户第一次交互后尝试获取音频信息
    document.addEventListener('touchstart', function firstTouch() {
        if (!durationUpdated) {
            audio.load();
            updateTotalTime();
        }
        document.removeEventListener('touchstart', firstTouch);
    }, { once: true });

    document.addEventListener('click', function firstClick() {
        if (!durationUpdated) {
            audio.load();
            updateTotalTime();
        }
        document.removeEventListener('click', firstClick);
    }, { once: true });
</script>
</body>
</html>
